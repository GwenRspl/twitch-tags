<div class="field has-addons">
  <div class="control is-expanded">
    <input class="input" id="input" type="text" placeholder="Type channel name here" [(ngModel)]="submittedTag">
  </div>
  <div class="control">
    <a class="button is-info add-tag-button" (click)="addNewTag()">
      Add new tag to database
    </a>
  </div>
</div>
<table class="table is-fullwidth is-bordered">
  <thead>
  <th class="has-text-centered">Id</th>
  <th class="has-text-centered">Name</th>
  <th class="has-text-centered">Delete</th>
  </thead>
  <tbody>
  <tr *ngFor="let tag of tags">
    <th class="has-text-centered">{{tag.id}}</th>
    <td>{{tag.name}}</td>
    <td class="has-text-centered is-clickable" (click)="deleteTag(tag)"><span class="icon is-small"><i class="fas fa-times" aria-hidden="true"></i></span></td>
  </tr>
  </tbody>
</table>
